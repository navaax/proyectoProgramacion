<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Create an Account</h1>
      <p>Sign up to store and share your files</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          placeholder="Enter your full name"
          [class.invalid]="name?.invalid && (name?.dirty || name?.touched)"
        >
        <div class="error-message" *ngIf="name?.invalid && (name?.dirty || name?.touched)">
          <span *ngIf="name?.errors?.['required']">Name is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          [class.invalid]="email?.invalid && (email?.dirty || email?.touched)"
        >
        <div class="error-message" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Create a password"
          [class.invalid]="password?.invalid && (password?.dirty || password?.touched)"
        >
        <div class="error-message" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Confirm your password"
          [class.invalid]="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
        >
        <div class="error-message" *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
          <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="confirmPassword?.errors?.['passwordMismatch']">Passwords do not match</span>
        </div>
      </div>

      <div class="error-alert" *ngIf="error">{{ error }}</div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>

      <div class="auth-footer">
        <p>Already have an account? <a routerLink="/login">Sign in</a></p>
      </div>
    </form>
  </div>
</div>
